<!-- Add before closing container div in index.html -->

        <!-- Analytics Tab -->
        <div id="analytics" class="content">
            <div class="card">
                <div class="card-title">
                    <i class="fas fa-chart-line"></i>
                    <span data-ar="التحليلات والرسوم البيانية" data-en="Analytics & Charts">التحليلات والرسوم البيانية</span>
                </div>
            </div>

            <!-- Price Evolution Chart -->
            <div class="card">
                <div class="card-title">
                    <i class="fas fa-arrow-trending-up"></i>
                    <span data-ar="تطور الأسعار" data-en="Price Evolution">تطور الأسعار</span>
                </div>
                <div class="chart-container">
                    <canvas id="priceChart"></canvas>
                </div>
            </div>

            <!-- Portfolio Distribution -->
            <div class="grid-2">
                <div class="card">
                    <div class="card-title">
                        <i class="fas fa-pie-chart"></i>
                        <span data-ar="توزيع المحفظة" data-en="Portfolio Distribution">توزيع المحفظة</span>
                    </div>
                    <div class="chart-container">
                        <canvas id="portfolioChart"></canvas>
                    </div>
                </div>

                <!-- Monthly Performance -->
                <div class="card">
                    <div class="card-title">
                        <i class="fas fa-calendar-check"></i>
                        <span data-ar="الأداء الشهري" data-en="Monthly Performance">الأداء الشهري</span>
                    </div>
                    <div class="chart-container">
                        <canvas id="monthlyChart"></canvas>
                    </div>
                </div>
            </div>

            <!-- Return on Investment -->
            <div class="card">
                <div class="card-title">
                    <i class="fas fa-percent"></i>
                    <span data-ar="العائد على الاستثمار" data-en="Return on Investment">العائد على الاستثمار</span>
                </div>
                <div class="chart-container">
                    <canvas id="returnChart"></canvas>
                </div>
            </div>

            <!-- Statistics Summary -->
            <div class="card">
                <div class="card-title">
                    <i class="fas fa-chart-bar"></i>
                    <span data-ar="ملخص الإحصائيات" data-en="Statistics Summary">ملخص الإحصائيات</span>
                </div>
                <div class="grid-4">
                    <div class="stat-box">
                        <div class="stat-label"><i class="fas fa-layer-group"></i> <span data-ar="عدد الصناديق" data-en="Number of Funds">عدد الصناديق</span></div>
                        <div class="stat-value" id="stats-funds-count">0</div>
                    </div>
                    <div class="stat-box">
                        <div class="stat-label"><i class="fas fa-handshake"></i> <span data-ar="عدد المعاملات" data-en="Total Transactions">عدد المعاملات</span></div>
                        <div class="stat-value" id="stats-tx-count">0</div>
                    </div>
                    <div class="stat-box">
                        <div class="stat-label"><i class="fas fa-arrow-up"></i> <span data-ar="أفضل أداء" data-en="Best Performance">أفضل أداء</span></div>
                        <div class="stat-value stat-best" id="stats-best-fund">--</div>
                    </div>
                    <div class="stat-box">
                        <div class="stat-label"><i class="fas fa-arrow-down"></i> <span data-ar="أسوأ أداء" data-en="Worst Performance">أسوأ أداء</span></div>
                        <div class="stat-value stat-worst" id="stats-worst-fund">--</div>
                    </div>
                </div>
            </div>
        </div>
